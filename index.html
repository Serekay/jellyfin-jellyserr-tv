<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyarc Download</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
        }

        h1 {
            font-family: 'Righteous', cursive;
            font-size: 4rem;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #a78bfa 0%, #818cf8 50%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 60px rgba(129, 140, 248, 0.5);
            letter-spacing: 3px;
        }

        .icon {
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            border-radius: 40px;
            border: 4px solid rgba(129, 140, 248, 0.6);
            box-shadow:
                0 0 40px rgba(99, 102, 241, 0.4),
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 0 30px rgba(129, 140, 248, 0.1);
            background: linear-gradient(145deg, #252550 0%, #1a1a35 100%);
            padding: 15px;
        }

        .status {
            font-size: 1.5rem;
            color: #aaa;
            margin-bottom: 30px;
        }

        .version {
            font-size: 1.2rem;
            color: #818cf8;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .manual-link {
            color: #555;
            font-size: 0.9rem;
        }

        .manual-link a {
            color: #818cf8;
            text-decoration: none;
            transition: color 0.2s;
        }

        .manual-link a:hover {
            color: #a78bfa;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: #818cf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jellyarc</h1>
        <img src="icon.png" alt="Jellyarc" class="icon">
        <div class="spinner" id="spinner"></div>
        <div class="status" id="status">Starting download...</div>
        <div class="version" id="version"></div>
        <div class="manual-link">
            Download not starting? <a href="https://github.com/Serekay/jellyarc/releases" id="manual-link">Click here</a>
        </div>
    </div>

    <script>
        const REPO_OWNER = 'Serekay';
        const REPO_NAME = 'jellyarc';

        const status = document.getElementById('status');
        const version = document.getElementById('version');
        const spinner = document.getElementById('spinner');
        const manualLink = document.getElementById('manual-link');

        async function autoDownload() {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/releases/latest`);
                if (!response.ok) throw new Error('Release not found');

                const data = await response.json();
                const apkAsset = data.assets.find(asset => asset.name.endsWith('.apk'));

                if (apkAsset) {
                    version.textContent = `Version ${data.tag_name}`;
                    manualLink.href = apkAsset.browser_download_url;

                    // Auto-start download
                    status.textContent = 'Download starting...';
                    window.location.href = apkAsset.browser_download_url;

                    setTimeout(() => {
                        spinner.style.display = 'none';
                        status.textContent = 'Download started!';
                    }, 2000);
                } else {
                    throw new Error('No APK found');
                }
            } catch (error) {
                spinner.style.display = 'none';
                status.textContent = 'Could not auto-download';
                version.textContent = 'Please use the link below';
            }
        }

        autoDownload();
    </script>
</body>
</html>
